<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="online, shopping"> 
        <title>Kiran's Shopping Mart</title>
    </head>
    <body>
        <header>
            <h1>Sign Up!</h1>
        </header>
        <main>
            <section>
                <article>
                    <form action="success.html" method="get">
                        <table>
                            <tr>
                                <td>
                                    <label for="username">Username:</label>
                                </td>
                                <td>
                                    <input type="test" id="username" placeholder="Enter your username" required> 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email_id">Email ID:</label> 
                                </td>
                                <td>
                                    <input type="email" id="email_id" placeholder="Enter your email ID" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password:</label> 
                                </td>
                                <td>
                                    <input type="password" id="password" placeholder="Enter your password" required> 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="gender">Gender:</label> 
                                </td>
                                <td>
                                    <input type="radio" id="male" name="gender" value="M">Male<label for="male">
                                    <input type="radio" id="female" name="gender" value="F">Female<label for="female">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="dob">DOB:</label> </td>
                                <td><input type="date" id="dob" required/> </td>
                            </tr>
                            <tr>
                                <td><label for="phone_no">Phone Number:</label> </td>
                                <td><input type="text" id="phone_no" placeholder="Enter your contact number" 
                                    pattern="[0-9]{10}" required autofocus/> </td>
                            </tr>
                            <tr>
                                <td><label for="country">Country</label> </td>
                                <td><select id="country" placeholder="Select your country">
                                    <option value="India"/>India
                                    <option value="USA"/>USA
                                    <option value="UK"/>UK
                                    <option value="Canada"/>Canada
                                    </select> 
                                </td>
                            </tr>
                            <tr>
                                <td><label id="language">Languages Known:</label> </td>
                                <td><input type="checkbox" name="language" id="english" value="English" checked/>English
                                    <input type="checkbox" name="language" id="hindi" value="Hindi"/>Hindi
                                    <input type="checkbox" name="language" id="french" value="French"/>French
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pic">Profile Pic:</label> </td>
                                <td><input type="file" id="pic" required/></td>
                            </tr>
                            <tr>
                                <td><label for="yourself" dir="ltr">About yourself:</label></td>
                                <td><textarea contenteditable="true" spellcheck="true">Default</textarea></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Register">
                                </td>
                                <td><input type="reset" value="Reset"/></td>
                            </tr>
                        </table>
                    </form><br> <br> <br> <br>
                </article>
            </section>
        </main>
        <footer>
            <nav>
                <a href="AboutUs.html"> About Us</a> | Privacy Policy | Contact Us | FAQ | Terms & Conditions
            </nav>
            Copyright&copy 2018 | Giri
        </footer>
        <aside> 
            Like and Connect with us <abbr title="Facebook"> FB</abbr> Twitter 
            <abbr title="Google">
                g<sup>+</sup>
            </abbr>
        </aside>
    </body>
</html>
